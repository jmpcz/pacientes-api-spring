# CONFIGURAÇÕES DE CONEXÃO COM O BANCO POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5433/pacientes_db
spring.datasource.username=pacientesApi
spring.datasource.password=pacientesApi

# CONFIGURAÇÕES DO JPA/HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- CONFIGURAÇÃO DE SEGURANÇA (KEYCLOAK) ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/pacientes-realm

springdoc.swagger-ui.oauth.client-id=api-visitor
# URL de redirecionamento para login
springdoc.swagger-ui.oauth.authorization-url=http://localhost:8180/realms/pacientes-realm/protocol/openid-connect/auth
# URL que valida user por token
springdoc.swagger-ui.oauth.token-url=http://localhost:8180/realms/pacientes-realm/protocol/openid-connect/token